<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Phong Bì Valentine - Fixed Layout</title>
    <style>
      /* --- RESET & BASIC --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* LUÔN XOAY NGANG TRÊN THIẾT BỊ DỌC */
      @media (orientation: portrait) {
        body {
          width: 100vh;
          height: 100vw;
          transform: rotate(90deg);
          transform-origin: center;
          position: fixed;
          top: 50%;
          left: 50%;
          translate: -50% -50%;
        }
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ffeef8 0%, #ffe5f1 50%, #ffd9ec 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        touch-action: none;
      }

      .container {
        text-align: center;
        width: 100%;
        max-width: 900px;
        padding: 20px;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .instruction {
        color: #ff1493;
        font-size: clamp(16px, 4vw, 24px);
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.3);
        animation: floatText 3s ease-in-out infinite;
        z-index: 100;
      }

      @keyframes floatText {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      /* --- PHONG BÌ (FIXED) --- */
      .envelope-wrapper {
        position: relative;
        width: min(550px, 75vw);
        aspect-ratio: 545 / 350;
        perspective: 1500px;
      }

      .envelope-container {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        cursor: pointer;
      }

      .envelope-base {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #ff99cc;
        box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
        z-index: 1;
      }

      /* Nắp trên - Sử dụng % để không bị hở */
      .envelope-top-flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 4;
        transition: transform 0.6s ease-in-out, z-index 0.2s;
        transform-origin: top;
        clip-path: polygon(0 0, 100% 0, 50% 55%);
        background: #ffcce0;
      }

      .opened .envelope-top-flap {
        transform: rotateX(180deg);
        z-index: 0;
      }

      /* Mặt trước phong bì - Fix lỗi lệch mảng */
      .envelope-front {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 3;
        pointer-events: none;
      }

      /* Các mảng tam giác ghép lại bằng Clip-path để đảm bảo luôn khít */
      .envelope-front::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: #ffb3d9;
        clip-path: polygon(0 100%, 100% 100%, 100% 0);
        opacity: 0.8;
      }

      .envelope-front::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: #ffcce0;
        clip-path: polygon(0 0, 50% 50%, 0 100%, 100% 100%, 50% 50%, 100% 0);
      }

      .heart-seal {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: clamp(35px, 8vw, 55px);
        height: clamp(35px, 8vw, 55px);
        background: #ff1493;
        border-radius: 50%;
        z-index: 5;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      .opened .heart-seal, .is-animating .heart-seal {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0);
      }

      /* --- THƯ --- */
      .letter {
        position: absolute;
        width: 92%;
        height: 85%;
        background: #fffef9;
        left: 4%;
        top: 5%;
        padding: 15px;
        border-radius: 5px;
        z-index: 2;
        transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
      }

      .letter.up {
        transform: translateY(-90%);
        z-index: 10;
      }

      .letter-content {
        opacity: 0;
        transition: opacity 0.4s;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .opened .letter-content { opacity: 1; }

      .signature {
        text-align: right;
        font-weight: bold;
        color: #ff1493;
        font-family: serif;
      }

      /* GIF Decoration */
      .gif-container {
        position: absolute;
        right: -80px;
        bottom: 10%;
        z-index: 20;
      }
      .gif-container img {
        width: 80px;
        cursor: pointer;
      }

      /* --- SLIDER --- */
      .photo-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9);
        display: none; justify-content: center; align-items: center; z-index: 2000;
      }
      .slider-container {
        width: 80%; max-width: 500px; background: white; border-radius: 15px; padding: 10px; position: relative;
      }
      .slider-track { display: flex; transition: transform 0.5s ease; }
      .slide-item { min-width: 100%; display: flex; flex-direction: column; align-items: center; }
      .slide-item img { width: 100%; max-height: 300px; object-fit: cover; border-radius: 10px; }
      .nav-btn { position: absolute; top: 50%; translate: 0 -50%; background: #ff1493; color: white; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; }
      .prev-btn { left: -40px; } .next-btn { right: -40px; }
      .close-photo { position: absolute; top: -40px; right: 0; color: white; font-size: 30px; cursor: pointer; }

      /* Thư phụ */
      .letter-two {
        position: absolute; width: 80%; height: 60%; background: #fff0f5; left: 10%; top: 20%;
        border-radius: 10px; z-index: 100; display: none; flex-direction: column; 
        justify-content: center; align-items: center; border: 2px dashed #ff69b4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="instruction" id="instruction">Em hãy bấm vào phong bì để mở nhé!</div>
      <div class="envelope-wrapper">
        <div class="gif-container">
          <img src="uploads/Hello Kitty Pink GIF.gif" id="kittyGif" />
        </div>
        <div class="envelope-container" id="envelopeContainer">
          <div class="envelope-base"></div>
          <div class="letter" id="letter">
            <div class="letter-content">
              <h2 style="color: #ff1493; font-size: 18px">Valentine Hạnh Phúc!</h2>
              <p style="font-size: 13px; line-height: 1.4;">
                Mùa lễ tình nhân đã tới và anh thật may mắn khi có em ở bên cạnh. Chúc em một ngày Valentine thật tuyệt vời!
              </p>
              <div class="signature">Yêu em❤️</div>
              <div id="triggerSlider" style="font-size: 11px; color: #ff69b4; text-decoration: underline; cursor: pointer; font-weight: bold;">
                (Bấm vào đây để xem bất ngờ)
              </div>
            </div>
          </div>
          <div class="letter-two" id="letterTwo">
            <h2 style="color: #ff1493;">Yêu em nhiều!! ❤️</h2>
          </div>
          <div class="envelope-front"></div>
          <div class="envelope-top-flap"></div>
          <div class="heart-seal">❤️</div>
        </div>
      </div>
    </div>

    <div class="photo-overlay" id="photoOverlay">
      <div class="slider-container">
        <span class="close-photo" id="closePhoto">&times;</span>
        <button class="nav-btn prev-btn" id="prevBtn">&#10094;</button>
        <button class="nav-btn next-btn" id="nextBtn">&#10095;</button>
        <div class="slider-track" id="sliderTrack">
          <div class="slide-item"><img src="our-photo.jpg" /><p>Kỷ niệm 1❤️</p></div>
          <div class="slide-item"><img src="hp1.jpg" /><p>Kỷ niệm 2❤️</p></div>
        </div>
      </div>
    </div>

    <script>
      const container = document.getElementById("envelopeContainer");
      const letter = document.getElementById("letter");
      const instruction = document.getElementById("instruction");
      const photoOverlay = document.getElementById("photoOverlay");
      const track = document.getElementById("sliderTrack");
      let currentIndex = 0;
      let currentState = "closed";

      container.addEventListener("click", function (e) {
        if (e.target.id === "triggerSlider") return;
        
        if (currentState === "closed") {
          container.classList.add("opened");
          instruction.innerText = "Bấm tiếp để rút thư ra...";
          currentState = "opened";
        } else if (currentState === "opened") {
          letter.classList.add("up");
          instruction.innerText = "Bấm vào link trong thư nhé ❤️";
          currentState = "up";
        } else if (currentState === "up" && !letter.contains(e.target)) {
            letter.classList.remove("up");
            container.classList.remove("opened");
            currentState = "closed";
            instruction.innerText = "Bấm để mở lại nhé!";
        }
      });

      document.getElementById("triggerSlider").addEventListener("click", (e) => {
        e.stopPropagation();
        photoOverlay.style.display = "flex";
      });

      document.getElementById("closePhoto").addEventListener("click", () => {
        photoOverlay.style.display = "none";
      });

      document.getElementById("nextBtn").addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % 2;
        track.style.transform = `translateX(-${currentIndex * 100}%)`;
      });

      document.getElementById("prevBtn").addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + 2) % 2;
        track.style.transform = `translateX(-${currentIndex * 100}%)`;
      });
    </script>
  </body>
</html>
