<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Phong Bì Valentine - Original Fixed</title>
    <style>
        /* --- GIỮ NGUYÊN CSS GỐC CỦA BẠN --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe5f1 50%, #ffd9ec 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* LỚP BẢO VỆ GIAO DIỆN GỐC */
        .viewport-fix {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        /* KHUNG CHỨA GỐC - Dùng zoom để co giãn thay vì đổi px */
        .container {
            text-align: center;
            width: 800px; /* Cố định chiều rộng gốc */
            position: relative;
            transform-origin: center;
        }

        .instruction {
            color: #ff1493;
            font-size: 28px; /* Giữ font-size gốc */
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.3);
            animation: floatText 3s ease-in-out infinite;
            height: 40px;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* PHONG BÌ - GIỮ NGUYÊN THÔNG SỐ PX BẠN MUỐN */
        .envelope-wrapper {
            position: relative;
            width: 545px;
            height: 350px;
            margin: 50px auto;
            perspective: 1500px;
        }

        .envelope-container {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .envelope-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff99cc;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
            z-index: 1;
        }

        /* NẮP PHONG BÌ GỐC */
        .envelope-top-flap {
            position: absolute;
            top: 0; left: 0; width: 0; height: 0;
            border-style: solid;
            border-width: 175px 272.5px 0 272.5px; /* Giữ thông số px gốc */
            border-color: #ffcce0 transparent transparent transparent;
            transform-origin: top;
            transition: transform 0.6s ease-in-out, z-index 0.2s;
            z-index: 4;
        }

        .opened .envelope-top-flap {
            transform: rotateX(180deg);
            z-index: 0;
        }

        /* MẶT TRƯỚC PHONG BÌ GỐC */
        .envelope-front {
            position: absolute;
            width: 100%; height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .envelope-front::before {
            content: "";
            position: absolute;
            bottom: 0; left: 0;
            border-style: solid;
            border-width: 0 0 175px 545px;
            border-color: transparent transparent #ffb3d9 transparent;
        }

        .envelope-front::after {
            content: "";
            position: absolute;
            bottom: 0; left: 0;
            border-style: solid;
            border-width: 175px 272.5px 175px 272.5px;
            border-color: transparent #ffcce0 #ffcce0 #ffcce0;
        }

        .heart-seal {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(1);
            width: 55px; height: 55px;
            background: #ff1493;
            border-radius: 50%;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s, transform 0.3s;
        }

        .opened .heart-seal { opacity: 0; transform: translate(-50%, -50%) scale(0); }

        /* TỜ GIẤY GỐC */
        .letter {
            position: absolute;
            width: 90%; height: 90%;
            background: #fffef9;
            left: 5%; top: 25px;
            padding: 30px;
            border-radius: 5px;
            z-index: 2;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .letter.up {
            transform: translateY(-320px); /* Khoảng cách rút thư gốc */
            z-index: 10;
        }

        .letter-content h2 { color: #ff1493; font-size: 22px; }
        .letter-content p { font-size: 16px; margin-top: 10px; text-align: left; }

        /* KITTY GIF GỐC */
        .gif-container {
            position: absolute;
            right: -80px; /* Đặt lại sát phong bì */
            bottom: 20px;
            z-index: 20;
        }
        .gif-container img {
            width: 120px; /* Giữ kích thước gốc */
            border-radius: 15px;
        }

        /* MEDIA QUERY: Dùng Zoom để giữ nguyên tỉ lệ khi màn hình nhỏ */
        @media (max-width: 850px) {
            .container {
                transform: scale(0.8);
            }
        }
        @media (max-width: 600px) {
            .container {
                transform: scale(0.6);
            }
        }
        @media (max-width: 400px) {
            .container {
                transform: scale(0.45);
            }
        }
    </style>
</head>
<body>

<div class="viewport-fix">
    <div class="container" id="mainContainer">
        <div class="instruction" id="instruction">Em hãy bấm vào phong bì để mở nhé!</div>
        
        <div class="envelope-wrapper">
            <div class="gif-container">
                <img src="uploads/Hello Kitty Pink GIF.gif" id="kittyGif" />
            </div>

            <div class="envelope-container" id="envelopeContainer">
                <div class="envelope-base"></div>
                
                <div class="letter" id="letter">
                    <div class="letter-content">
                        <h2>Valentine Hạnh Phúc! ❤️</h2>
                        <p>Mùa lễ tình nhân đã tới và anh thật may mắn khi có em ở bên cạnh... (Nội dung của bạn)</p>
                        <p id="triggerSlider" style="color:#ff69b4; text-decoration:underline; cursor:pointer; font-weight:bold; margin-top:15px;">
                            (Bấm vào đây để xem bất ngờ)
                        </p>
                    </div>
                </div>

                <div class="envelope-front"></div>
                <div class="envelope-top-flap"></div>
                <div class="heart-seal">❤️</div>
            </div>
        </div>
    </div>
</div>

<script>
    const container = document.getElementById("envelopeContainer");
    const letter = document.getElementById("letter");
    const instruction = document.getElementById("instruction");
    let state = "closed";

    container.addEventListener("click", function(e) {
        if(e.target.id === "triggerSlider") return;

        if (state === "closed") {
            this.classList.add("opened");
            instruction.innerText = "Bấm tiếp để rút thư ra...";
            state = "opened";
        } else if (state === "opened") {
            letter.classList.add("up");
            instruction.innerText = "Yêu em nhiều! ❤️";
            state = "up";
        } else if (state === "up" && !letter.contains(e.target)) {
            // Chuyển động cất thư gốc
            letter.classList.remove("up");
            setTimeout(() => {
                container.classList.remove("opened");
                instruction.innerText = "Bấm để mở lại nhé!";
                state = "closed";
            }, 600);
        }
    });

    // Reset lại kitty nếu cần
    document.getElementById("kittyGif").onclick = function() {
        this.src = this.src.includes("Hello") ? "In Love Cat GIF.gif" : "uploads/Hello Kitty Pink GIF.gif";
    };
</script>

</body>
</html>
