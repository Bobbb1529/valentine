<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Valentine Fixed - No More Errors</title>
    <style>
      /* --- GIỮ NGUYÊN STYLE NỀN CỦA BẠN --- */
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #ffeef8 0%, #ffe5f1 50%, #ffd9ec 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        touch-action: manipulation;
      }

      .container {
        text-align: center;
        width: 100%;
        max-width: 550px;
        padding: 20px;
        /* Tính năng tự scale để vừa mọi loại điện thoại */
        transform: scale(clamp(0.4, 95vw / 550px, 1));
        transform-origin: center;
      }

      .instruction {
        color: #ff1493;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        height: 30px;
      }

      /* PHONG BÌ - Fix cứng tỷ lệ để không bị đảo hình */
      .envelope-wrapper {
        position: relative;
        width: 545px;
        height: 350px;
        margin: 0 auto;
        perspective: 1500px;
      }

      .envelope-container {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        cursor: pointer;
      }

      /* LỚP NỀN DƯỚI CÙNG */
      .envelope-base {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #ff99cc;
        z-index: 1;
        border-radius: 5px;
      }

      /* GIẢI PHÁP SVG: Vẽ chính xác các mảng để không bao giờ bị lệch */
      .envelope-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 3;
        pointer-events: none;
      }

      /* NẮP PHONG BÌ (MẢNG TRÊN) */
      .envelope-top-flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50%;
        transform-origin: top;
        transition: transform 0.6s ease-in-out, z-index 0.2s;
        z-index: 4;
      }
      .opened .envelope-top-flap {
        transform: rotateX(180deg);
        z-index: 0;
      }

      /* TỜ GIẤY */
      .letter {
        position: absolute;
        width: 90%;
        height: 85%;
        background: #fffef9;
        left: 5%;
        top: 10%;
        padding: 25px;
        border-radius: 5px;
        z-index: 2;
        transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      }
      .letter.up { transform: translateY(-280px); z-index: 10; }

      /* HELLO KITTY - Đưa vào trong wrapper để bám sát phong bì */
      .kitty-container {
        position: absolute;
        right: -80px;
        bottom: 10px;
        z-index: 15;
      }
      .kitty-container img {
        width: 120px;
      }

      .heart-seal {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 55px;
        height: 55px;
        background: #ff1493;
        border-radius: 50%;
        z-index: 5;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        transition: 0.3s;
      }
      .opened .heart-seal { opacity: 0; transform: translate(-50%, -50%) scale(0); }

      /* SLIDER & TỜ GIẤY 2 GIỮ NGUYÊN LOGIC CỦA BẠN */
      .letter-two {
        position: absolute;
        width: 80%; height: 60%;
        background: #fff0f5; left: 10%; top: 20%;
        z-index: 100; display: none;
        flex-direction: column; justify-content: center; align-items: center;
        border: 2px dashed #ff69b4; border-radius: 10px;
      }
      .photo-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.9); display: none; z-index: 2000;
        justify-content: center; align-items: center;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="instruction" id="instruction">Bấm vào phong bì để mở nhé!</div>

      <div class="envelope-wrapper">
        <div class="envelope-container" id="envelopeContainer">
          
          <div class="envelope-base"></div>

          <div class="letter" id="letter">
            <h2 style="color: #ff1493; margin-bottom: 10px;">Valentine Hạnh Phúc!</h2>
            <p style="font-size: 15px; text-align: left; line-height: 1.4;">
                Mùa lễ tình nhân đã tới và anh thật may mắn khi có em ở bên cạnh...
            </p>
            <div id="triggerSlider" style="color: #ff69b4; margin-top: 15px; cursor: pointer; text-decoration: underline; font-weight: bold;">(Bấm xem bất ngờ)</div>
          </div>

          <div class="letter-two" id="letterTwo">
            <h2 style="color: #ff1493;">Yêu em nhiều!! ❤️</h2>
          </div>

          <svg class="envelope-shapes" viewBox="0 0 545 350">
            <path d="M0 0 L272.5 175 L0 350 Z" fill="#ffcce0" />
            <path d="M545 0 L272.5 175 L545 350 Z" fill="#ffcce0" />
            <path d="M0 350 L545 350 L272.5 175 Z" fill="#ffb3d9" />
          </svg>

          <div class="envelope-top-flap">
            <svg width="545" height="175" viewBox="0 0 545 175">
              <path d="M0 0 L545 0 L272.5 175 Z" fill="#ffcce0" />
            </svg>
          </div>

          <div class="heart-seal">❤️</div>
        </div>

        <div class="kitty-container">
          <img src="uploads/Hello Kitty Pink GIF.gif" alt="Kitty">
        </div>
      </div>
    </div>

    <div class="photo-overlay" id="photoOverlay">
        <div style="color: white; position: absolute; top: 20px; right: 20px; font-size: 30px; cursor: pointer;" onclick="document.getElementById('photoOverlay').style.display='none'">&times;</div>
        <img src="our-photo.jpg" style="max-width: 90%; border-radius: 10px;">
    </div>

    <script>
      const container = document.getElementById("envelopeContainer");
      const letter = document.getElementById("letter");
      const letterTwo = document.getElementById("letterTwo");
      const instruction = document.getElementById("instruction");
      let currentState = "closed";

      container.addEventListener("click", function (e) {
        if (e.target.id === "triggerSlider") {
          document.getElementById("photoOverlay").style.display = "flex";
          return;
        }

        if (currentState === "closed") {
          this.classList.add("opened");
          instruction.innerText = "Bấm tiếp để rút thư...";
          currentState = "opened";
        } else if (currentState === "opened") {
          letter.classList.add("up");
          instruction.innerText = "Bấm ra ngoài để cất thư...";
          currentState = "up";
        } else if (currentState === "up" && !letter.contains(e.target)) {
          letter.classList.remove("up");
          setTimeout(() => {
            this.classList.remove("opened");
            letterTwo.style.display = "flex";
            currentState = "closed";
          }, 600);
        }
      });
    </script>
  </body>
</html>
